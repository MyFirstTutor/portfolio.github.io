<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhilai Tuition SaaS</title>
    <!-- Security: Only allow scripts from this folder -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Bhilai Excellence Classes</h1>
        <nav>
            <a href="#attendance">Attendance</a> | <a href="#fees">Fees</a>
        </nav>
    </header>

    <main>
        <!-- Attendance Module -->
        <section id="attendance">
            <h2>Student Attendance</h2>
            <input type="number" id="roll_no" placeholder="Roll No (01-15)" min="01" max="15">
            <button onclick="markAttendance()">Mark Present</button>
            <p id="att-status"></p>
        </section>

        <!-- FinTech Fee Module -->
        <section id="fees">
            <h2>Fee Calculator</h2>
            <input type="number" id="months" placeholder="Months (1-4)" min="1" max="4">
            <button onclick="calculateFees()">Calculate Total</button>
            <p id="fee-result"></p>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for 3G/Offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
